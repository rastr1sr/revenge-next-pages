name: Build and publish Revenge bundle to Pages

on:
  schedule:
    - cron: "30 */3 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build bundle
        run: bun run build

      - name: Prepare Pages artifact
        run: |
          mkdir -p public
          cp dist/revenge.bundle public/revenge.bundle
          date -u +"%Y-%m-%dT%H:%M:%SZ" > public/build.txt

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4