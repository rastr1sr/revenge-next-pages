name: Sync upstream revenge-bundle-next

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork-meta
        uses: actions/checkout@v4
        with:
          ref: fork-meta
          fetch-depth: 0

      - name: Fetch upstream
        run: |
          git remote add upstream https://github.com/revenge-mod/revenge-bundle-next.git || true
          git fetch upstream
          git fetch origin main

      - name: Update main (fast-forward)
        run: |
          # Make sure we're on *our* main branch (origin/main), not an ambiguous tracking ref
          git checkout -B main origin/main
          git merge --ff-only upstream/main || echo "Nothing to sync"
          git push origin main